databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Kacper Kukula
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValue: 'false'
                  constraints:
                    nullable: false