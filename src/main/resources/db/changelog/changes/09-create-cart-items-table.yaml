databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: Kacper Kukula
      changes:
        - createTable:
            tableName: cart_items
            columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: shopping_cart_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: book_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: quantity
                type: INT
                constraints:
                  nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            constraintName: fk_shopping_cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            constraintName: fk_cart_items_book_id
            referencedTableName: books
            referencedColumnNames: id
