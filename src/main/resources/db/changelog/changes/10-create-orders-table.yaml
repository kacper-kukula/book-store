databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Kacper Kukula
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: ENUM('PENDING', 'COMPLETED', 'DELIVERED')
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            constraintName: fk_order_user_id
            referencedTableName: users
            referencedColumnNames: id
